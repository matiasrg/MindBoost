<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar</title>
    <link rel="stylesheet" href="./assets/css/registrar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <h1> REGISTAR </h1>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Correo electronico" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Crear contraseña" readonly>
                <i class='bx bxs-lock-alt'></i> 
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar contraseña" readonly>
                <i class='bx bxs-lock-alt'></i> 
            </div>
            <button class="btn">Registrarme</button>
        </form>
    </div>    
</body>
</html>
